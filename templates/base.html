<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title  %}Newspaper App{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-conter justify-content-lg-start">
          <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
            {% if user.is_authenticated %}
             <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-mb-0">
              <li>
                <a href="{% url 'article_list' %}" class="nav-link px-2 link-dark">
                  Article List
                </a>
              </li>
              <li>
                <a href="{% url 'article_new' %}" class="nav-link px-2 link-dark">
                  + New
                </a>
              </li>
          </ul>
          <div class="dropdown text-end">
            <a
              href="#"
              class="d-block link-dark text-decoration-none dropdown-toggle"
              id="dropdownUser1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ user.username }}
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li>
              <a class="dropdown-item" href="{% url 'password_change' %}">
                Change password
              </a>
            </li>
            </li>
              <a class="dropdown-item" href="{% url 'logout' %}">
               Logout
              </a>
            </li>
           </ul>
          </div>
        {% else %}
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-mb-0">
       </ul>
       <div class="text-end">
         <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">
           Login
          </a>
          <a href="{% url 'signup' %}" class="btn btn-primary">
            Sign Up
          </a>
        </div>
        {% endif %}
      </div>
    </div>
  </header>

  <main>
    {% block content %}
    {% endblock content %}
  </main>
</div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

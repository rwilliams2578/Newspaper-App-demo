{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
  <h2>Login</h2>
  <form method="Post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
  </form>
  <p>
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
  </p>
{% endblock content %}
